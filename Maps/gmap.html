<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false">
</script>

<script>
var x=new google.maps.LatLng(34.16986,42.77762);
var dhaka=new google.maps.LatLng(23.81429,90.41293);
var london=new google.maps.LatLng(51.508742,-0.120850);

function initialize()
{
var mapProp = {
  center:x,
  zoom:3,
  disableDefaultUI:true, 
  mapTypeId:google.maps.MapTypeId.TERRAIN
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[dhaka,london];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"red",
  strokeOpacity:0.8,
  strokeWeight:2
  });

flightPath.setMap(map);
var dhaka1=new google.maps.Marker({
  position:dhaka,
  // animation:google.maps.Animation.BOUNCE
  });
var london1=new google.maps.Marker({
  position:london,
  // animation:google.maps.Animation.BOUNCE
  });

dhaka1.setMap(map);
london1.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Tappware solution"
  });

infowindow.open(map,dhaka1);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="margin:0px auto;width:950px;height:650px;"></div>
</body>
</html>

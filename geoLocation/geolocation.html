<html>
<head>
	<title>GeoLocation</title>

	<style type="text/css">
	#map { width:320px; height:200px; }
	</style>
</head>
<body>
	<div id='map'>

	</div>
	<script type="text/javascript" src='jquery.js'></script>
	<script type="text/javascript" src='geolocation.js'></script>
	<script type="text/javascript">
		$("#map").geolocate({
			lat: '44.81',
			lng: '20.46'	
		});
	</script>
</body>
</html>
